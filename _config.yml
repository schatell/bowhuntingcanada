# SITE CONFIGURATION
baseurl: ""
url: ""

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Bow Hunting Canada
  avatar: assets/img/logo.svg
  favicon: assets/favicon.ico
  gravatar: 9c9fa7cdc97962c107d21b7c5fb0f5c9
  description: A website dedicated to archery and bowhunting, gear and techniques.

  # Header and footer text
  header_text: > #two or three lines to describe your site
      <p>Your ressource for archery, bowhunting and everything in between!</p>
  header_text_feature_image: assets/img/general/header.jpg
  footer_text: >
      <p>Bow Hunting Canada. All Right Reserved</p>

  # Icons
  rss: false
  email_address: "schatell@bowhuntingcanada.com"
  facebook: "bowhuntingcanada"
  instagram: "bowhunting.canada"
  youtube:

  # Scripts / Features
  google_analytics: UA-115342542-1
  disqus_shortname: "bowhuntingcanada"
  katex: false # Enable if using math markup
  portfolio: false
  search: true
  tags: true

  # Localization strings
  str_email: "Email"
  str_next_post: "Next article"
  str_previous_post: "Previous article"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
#collections:
  #portfolio:
    #output: true
    #permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
